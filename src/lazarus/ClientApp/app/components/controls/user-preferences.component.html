<div class="form-horizontal">
    <div class="form-group">
        <label for="refreshButton" class="col-sm-3 control-label">{{'users.preferences.ReloadPreferences' | translate}}</label>
        <div class="col-sm-4">
            <button id="refreshButton" class="btn btn-default" (click)="reloadFromServer()">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.def' | translate}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="separator-hr" />
        </div>
    </div>

    <div class="form-group">
        <label for="language" class="col-sm-3 control-label">{{'users.preferences.Language' | translate}}</label>
        <div class="col-sm-4">
            <select id="language" [(ngModel)]="configurations.language" #languageSelector="bootstrap-select" bootstrapSelect class="selectpicker form-control">
                <option data-subtext="(Default)" value="en">{{'users.preferences.English' | translate}}</option>
                <option value="fr">{{'users.preferences.French' | translate}}</option>
                <option value="ar">{{'users.preferences.Arabic' | translate}}</option>
            </select>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.defl' | translate}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="separator-hr" />
        </div>
    </div>

    <div class="form-group">
        <label for="homePage" class="col-sm-3 control-label">{{'users.preferences.HomePage' | translate}}</label>
        <div class="col-sm-4">
            <select id="homePage" [(ngModel)]="configurations.homeUrl" #homePageSelector="bootstrap-select" bootstrapSelect class="selectpicker form-control">
                <option data-icon="fa fa-tachometer" data-subtext="(Default)" value="/">{{'users.preferences.Dashboard' | translate}}</option>
                <option *ngIf="canViewAppointments" data-icon="fa fa-calendar" value="/appointments">{{'users.preferences.Appointments' | translate}}</option>
                <option *ngIf="hasZoraFinishedWorking && canViewConsultations" data-icon="fa fa-hospital-o" value="/consultations">{{'users.preferences.Consultations' | translate}}</option>
                <option *ngIf="canViewPatients" data-icon="fa fa-user-o" value="/patients">{{'users.preferences.Patients' | translate}}</option>
                <option *ngIf="canViewProviders" data-icon="fa fa-user-md" value="/providers">{{'users.preferences.Providers' | translate}}</option>
                <option *ngIf="hasZoraFinishedWorking && canViewHistory" data-icon="fa fa-history" value="/history">{{'users.preferences.History' | translate}}</option>
                <option data-icon="fa fa-info-circle" value="/about">{{'users.preferences.About' | translate}}</option>
                <option data-icon="fa fa-cog" value="/settings">{{'users.preferences.Settings' | translate}}</option>
            </select>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.defp' | translate}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="separator-hr" />
        </div>
    </div>

    <div class="form-group">
        <label for="defaultTheme" class="col-sm-3 control-label">{{'users.preferences.Theme' | translate}}</label>
        <div *ngIf="themeSelectorToggle" class="col-sm-4">
            <select id="defaultTheme" [(ngModel)]="configurations.theme" bootstrapSelect class="selectpicker form-control">
                <option attr.data-content="{{'users.preferences.DefaultColor' | translate}}">Default</option>
                <option attr.data-content="{{'users.preferences.RedColor' | translate}}">Red</option>
                <option attr.data-content="{{'users.preferences.OrangeColor' | translate}}">Orange</option>
                <option attr.data-content="{{'users.preferences.GreenColor' | translate}}">Green</option>
                <option attr.data-content="{{'users.preferences.GrayColor' | translate}}">Gray</option>
                <option attr.data-content="{{'users.preferences.BlackColor' | translate}}">Black</option>
            </select>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.defc' | translate}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="separator-hr" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="dashboardStatistics">{{'users.preferences.MedicalHistory' | translate}}</label>
        <div class="col-sm-4">
            <div class="checkbox">
                <input name="dashboardStatistics" [(ngModel)]="configurations.showDashboardMedicalHistory" class="form-control" type="checkbox" bootstrapToggle data-size="small">
            </div>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.defh' | translate}}</p>
        </div>
    </div>
    <!--  -->

    <div class="row">
        <div class="col-md-12">
            <hr class="subseparator-hr" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="dashboardTodo">{{'users.preferences.Notifications' | translate}}</label>
        <div class="col-sm-4">
            <div class="checkbox">
                <input name="dashboardTodo" [(ngModel)]="configurations.showDashboardNotifications" class="form-control" type="checkbox" bootstrapToggle data-size="small">
            </div>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.defn' | translate}}</p>
        </div>
    </div>
    <!--  -->


    <div class="row">
        <div class="col-md-12">
            <hr class="subseparator-hr" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="dashboardBanner">{{'users.preferences.UpcomingAppointments' | translate}}</label>
        <div class="col-sm-4">
            <div class="checkbox">
                <input name="dashboardBanner" [(ngModel)]="configurations.showDashboardAppointments" class="form-control" type="checkbox" bootstrapToggle data-size="small">
            </div>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static text-muted small">{{'users.preferences.defa' | translate}}</p>
        </div>
    </div>
    <!--  -->



    <div class="row">
        <div class="col-md-12">
            <hr class="last-separator-hr" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-9">
            <div class="row pull-left">
                <div class="col-sm-6 col-reset-default">
                    <button type="button" (click)="resetDefault()" class="btn btn-success">
                        <i class='fa fa-circle-o-notch'></i>{{'users.preferences.Resetdefault' | translate}}
                    </button>
                </div>
                <div class="col-sm-6 col-set-default">
                    <button type="button" (click)="setAsDefault()" class="btn btn-primary">
                        <i class='fa fa-hdd-o'></i>{{'users.preferences.Setasdefault' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
